<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль первый подходящий результат из проверок:
1. Если переменная `a` больше переменной `b`, вывести разность чисел `a` и `b`,
а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
    <script>
      'use strict';
      // Glory to the Omnissiah
      let a = prompt('ввести число a:');
      let b = prompt('ввести число b:');
      // проверка корректность ввода - являются ли переменные `a` и `b`числами
      if (!isNaN(a) && !isNaN(b)) {
        /* преобразование в числовой формат, 
        но если преобразовать до проверки на корректность то вылазят траблы с нулем
        функция isNaN() работает более корректно со строками */
        a = +a;
        b = +b;
        if (a > b) {
          // 1. условие задачи a = 8, b = 5
          console.log(a - b); // console.log 3
        } else if (a < 0 && b < 0) {
          // 2. условие задачи  a = -8, b = -5
          console.log(a * b); // console.log 40
          /* 3. условие задачи a = -8, b = 5,
          0 не может сравниваться по знаку с прочими числами
          Метод Math.sign() возвращает знак числа, указывающий на то, 
          является ли число отрицательным, положительным или нулём, т.е ноль это отдельный случай.
          Здесь числового знака нет Math.sign(0) = 0 Math.sign(-0) = -0.
          А здесь например Math.sign(100) = 1 Math.sign(-100) = -1 
          И значит 0 исключается из 3.го условия задачи */
        } else if (a * b < 0) {
          console.log(a + b); // console.log -3
        }
      }
    </script>
  </body>
</html>
