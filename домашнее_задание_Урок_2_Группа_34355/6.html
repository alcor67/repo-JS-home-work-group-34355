  <body>
    <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
    <script>
      'use strict';

      /**
       * Функция, возвращает одно из трех переданных в параметры слов как подходящее склонение
       * под число, которое передано первым аргументом
       * declinationOfNumber(arg, word1, word2, word3);
       * @param {number} arg - аргумент
       * @param {string} word1 - первое слово
       * @param {string} word2 - второе слово
       * @param {string} word3 - третье слово
       * @returns {string} - результат операции
       */
      function declinationOfNumber(arg, word1, word2, word3) {
        let lastDigit = arg % 10; // Определяем последнюю цифру переданного аргумента
        let penultimateDigit = (arg % 100) - lastDigit; // Определяем предпоследний разряд переданного аргумента
        if (penultimateDigit === 10) {
          return word3;
        }
        // В соответствии с правилами грамматики русского языка подбираем соответствующее склонение
        switch (lastDigit) {
          case 1:
            return word1;
          case 2:
            return word2;
          case 3:
            return word2;
          case 4:
            return word2;
        }
        return word3;
      }

      for (let arg = 0; arg < 26; arg++) {
        console.log(arg, declinationOfNumber(arg, 'яблоко', 'яблока', 'яблок'));
        console.log(arg, declinationOfNumber(arg, 'мяч', 'мяча', 'мячей'));
        console.log(arg, declinationOfNumber(arg, 'стул', 'стула', 'стульев'));
      }
    </script>
