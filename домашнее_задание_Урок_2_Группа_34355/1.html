<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  префиксный инкремент a = a + 1 (= 2) а затем передача значения a в c = 2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  постфиксный инкремент b, т.е. сначало передача значения b = 1 в d а затем инкремент значения b = b + 1 (= 2)
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  префиксный инкремент a = a + 1 (= 3) затем суммирование с 2 (= 5) а затем передача значения в c = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  постфиксный инкремент b , т.е. сначало суммирование 2 + b = 4 затем передача значения в d = 4 
  а затем сам непосредственно инкремент b = b + 1 (= 3)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
