<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
    <script>
      'use strict';
      // первый способ.
      let number1 = prompt('ввести корректное положительное число');
      let number = number1 - (number1 % 1); // убираем дробную часть.
      let units = number % 10;
      let tens = ((number - units) / 10) % 10;
      let hunrts = ((number - tens * 10 - units) / 100) % 10;
      alert(
        `Первый способ по десятичным разрядам:
      В числе ${number1} количество сотен: ${hunrts}, десятков: ${tens}, единиц: ${units}`
      );

      // второй способ.
      hunrts = (number - (number % 100)) / 100;
      let remaind = number - hunrts * 100;
      tens = (remaind - (remaind % 10)) / 10;
      units = remaind - tens * 10;
      alert(
        `Второй способ :  
      В числе ${number1} общее количество сотен: ${hunrts}, десятков: ${tens}, единиц: ${units}`
      );
    </script>
  </body>
</html>
