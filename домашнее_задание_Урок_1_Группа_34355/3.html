    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      'use strict';
      /*
      В данной работе мои комментарии излишне многословны, поскольку тонкости приоритета операций 
      на будущее я пишу для себя и даннные задания будут своего рода подсказкой.

      0. в перечне аргументов имеется на третьем месте строковый параметр "10".
      1. к первому аргументу 10 прибавляем второй аргумент 10 получаем число 20.
      2. число 20 неявное приведение к строке "20" и далее конкатенация.
      с третьим аргументом строкой "10" получаем строку "2010".
      3. с помощью console.log выводим строку "2010" в консоль.
      */
      console.log(10 + 10 + '10');
      /*
      0. в перечне аргументов имеется на втором месте строковый параметр "10".
      1. первый аргумент число 10 неявное приведение к строке "10" и далее конкатенация со вторым аргументом строкой "10" получаем строку "1010".
      2. третий аргумент число 10 неявное приведение к строке "10" и далее конкатенация со строкой "1010" получаем строку "101010".
      3. с помощью console.log выводим строку "101010" в консоль.
      */
      console.log(10 + '10' + 10);
      /*
      1. унарная операция "Унарный плюс" преобразует строку "10" к числовому формату
      имеет приоритет выше числовой операции сложения и далее имеем дело только с числами.
      2. 10 прибавляем 10 получаем 20.
      3. 20 прибавляем 10 получаем 30.
      4. с помощью console.log выводим число 30 в консоль.
      */
      console.log(10 + 10 + +'10');
      /*
      1. унарная операция "Унарный минус" имеет приоритет выше числовой операции деление и 
      пытается преобразовать пустую строку '' в число. Результат NaN.
      2. число 0 делим на NaN получаем результат NaN.
      3. с помощью console.log выводим результат NaN в консоль.
      */
      console.log(0 / -'');
      /*
      1. унарная операция "Унарный плюс" имеет приоритет выше числовой операции деление и 
      пытается преобразовать строку "2,5" в число, где символ "," не является десятичным разделителем. Результат NaN.
      2. число 10 делим на NaN получаем результат NaN.
      3. с помощью console.log выводим результат NaN в консоль.
      */
      console.log(10 / +'2,5');
    </script>
