    <!--
Необязательное задание.

Ваша задача - создать функцию, которая может принимать любое неотрицательное
целое число в качестве аргумента и возвращать число с теми же цифрами, но в
порядке убывания.
Если проще - переставьте цифры, чтобы получить максимально возможное число из
данного набора цифр.
-->
    <script>
      'use strict';
      /**
       * Функция перемещает цифры получая наибольшее число.
       * @param {number} n - Число, из цифр которого нужносоставить наибольшее
       * возможное число с теми же цифрами.
       * @returns {number} - Набольшее число из набора цифрчисла, переданного в
       * параметр "n"
       */
      function descendingOrder(n) {
        //объединяем массив в строковое значение
        //var x = [1, 2, 3, "a", "b", "c"];
        // инициализируем переменную, содержащую массив
        //var a = x.toString(); // значение переменной "1,2,3,a,b,c"
        //          +n.toString()

        console.log(n);
        let nString = n.toString();
        console.log(nString);
        //разбиваем строки на массив "1234".split("");
        //(4) ['1', '2', '3', '4']
        let dimens = nString.split('');
        console.log(dimens);
        /*
          JavaScript метод sort() позволяет отсортировать массив путём 
          преобразования его элементов в строки и сравнения этих строк в порядке
          следования кодовых символов Unicode (сортирует массив по алфавиту).
          https://basicweb.ru/javascript/js_array_sort.php
          
          Отрицательное значение, если первый переданный аргумент меньше 
          второго аргумента. В этом случае первый сравниваемый элемент
          будет расположен по меньшему индексу, чем второй. 
          
          Ноль, если аргументы эквивалентны. Сравниваемые элементы 
          массива останутся неизменными по отношению друг к другу, но 
          будут отсортированы по отношению ко всем другим элементам.
          
          Положительное значение, если первый аргумент больше второго 
          аргумента. В этом случае второй сравниваемый элемент будет 
          расположен по меньшему индексу, чем первый.
        */
        //это если по возрастанию тогда условие a - b: описание алгоритма выше
        dimens.sort((a, b) => a - b);
        console.log(dimens);
        //а если по убыванию  тогда надо наоборот: условие b - a
        dimens.sort((a, b) => b - a);
        console.log(dimens);

        nString = dimens.toString();
        console.log(nString);
        /*
        Метод join() объединяет все элементы массива (или массивоподобного 
        объекта) в строку.
        этим методом убираем запятые в разделитете элементов массива
        путем установки пустой строки в качестве разделителя
        https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/join
        */
        nString = dimens.join('');
        console.log(nString);
        //преобразования строки в целое число методом parseInt
        n = parseInt(nString);
        return n;
      }

      console.log(descendingOrder(42145)); // 54421
      //      console.log(descendingOrder(145263)); // 654321
      //      console.log(descendingOrder(123456789)); // 987654321
    </script>
