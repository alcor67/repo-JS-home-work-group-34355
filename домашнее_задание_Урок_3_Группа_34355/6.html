    <!--
Необязательное задание.

Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

```
x
xx
xxx
xxxx
xxxxx
```

Примечание: в трех косых кавычках ``` показан пример кода для вывода, вам эти
кавычки выводить не нужно.
-->
    <script>
      'use strict';
      let arr = []; // инициализируем пустой массив
      for (let i = 1; i < 21; i++) {
        /*
        arr.push('x') добавляет в конец массива строковое значение 'x' 
        и возвращает новую длину массива, записывая ее в локальную переменную strLenght
        */
        let strLenght = arr.push('x'); 
        /*
        вывел заодно длину полученного в цикле массива 
        в join('') (это преобразование массива в строку) добавляем в качестве разделителя пустую строку '' 
        чтобы убрать разделитель по умолчанию ","
        */
        console.log(strLenght, arr.join(''));
      }
      // второй вариант с изпользованием цикла for без тела цикла
      let arr1 = [];
      for (let i = 1; i < 21; i++, arr1.push('x'), console.log(arr1.join('')));
      //for (let i = 1; i < 21; i++, console.log(arr1.push('x'), arr1.join('')));
    </script>
