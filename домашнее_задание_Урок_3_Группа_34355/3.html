<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
    <script>
      'use strict';

      const products = [
        {
          id: 3,
          price: 200,
        },
        {
          id: 4,
          price: 900,
        },
        {
          id: 1,
          price: 1000,
        },
      ];

      /*
      Применяем стрелочную функцию, кстати в примерах в сети все настолько невнятно.
      Однако, даже если метод вызвать после вывода в консоль массива, то выведутся новые значения.
      Этот момент хотелось бы прояснить.
      Если делаю тест в отладчике с точками останова, то все как надо, сначала выводятся старые
      значения массива и после применения метода новые.
      Но если точки останова убрать, то тогда в обоих случаях выводятся новые значения.
      Чудеса. Получаются с отладчиком и без него разная история результатов в консоли.
      */
      console.log(products);
      /*
      Примечание:
      Практически указываем полный путь как в файловой системе через дерево каталогов 
      и получаем значение ключа. В нашем случае это products.price, 
      где products это корневой/родительский объект/массив а price это дочернее свойство/ключ
      Правило написания: слева направо сначало родитель, потом точка "." и затем потомок.
      Решение:
      Для всех элементов (метод forEach) массива products по ключу price 
      применяем умножение на 0.85 с сохранением результата в этот же элемент
      файл записи Урок 3. Циклы, массивы, структуры данных.mp4 
      таймкод 1.43 и 1.48 и 1.48.56 (стрелочная функция)
      */
      products.forEach(products => products.price *= 0.85);
      console.log(products);
    </script>
  </body>
