<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
    <script>
      'use strict';
      function getParity(number) {
        if (number == 0) {
          return 'это ноль';
        } else if (number % 2 == 1) {
          return 'нечетное число';
        } else {
          return 'четное число';
        }
      }
      for (let i = 0; i < 11; i++) {
        console.log(`${i} - ${getParity(i)}`);
      }
      console.log('вариант без тела цикла');
      /*
      в тертьей секции for действия/выражения выполняются слева направо
      т.е. сначала выводим то что надо в консоль 
      и затем увеличиваем на 1 счетчик итераций цикла командой i++

      Примечание:
      в https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Statements/for
      пишут 
      
      "Выражение for создаёт цикл, состоящий из 3 необязательных выражений в круглых скобках,
      разделённых точками с запятой
      Синтаксис for ([инициализация]; [условие]; [финальное выражение])выражение"
      
      Первое - скобки не круглые а квадратные.
      Второе - с моей т.з. термин [финальное выражение] не совсем корректен, поскольку в 3-й секции
      может быть несколько различный выражений, разделенных запятыми и выполняемых слева направо.
      например console.log(`${i} - ${getParity(i)}`) это выражение,
      и i++ это тоже выражение, значит здесь, в третьей секции уже два выражения.
      Подытожим:
      Точкой с запятой разделены в for секции [инициализация], [условие] и [финальнЫЕ выражениЯ]. 
      В секции [финальнЫЕ выражениЯ] может быть или вообще не быть несколько выражений,  
      которые разделяются запятыми и выполняются слева направо.
      По остальным секциям: 
      [инициализация] - может быть или вообще не быть несколько объектов инициализации, 
      разделенных запятыми.
      [условие] - может быть или вообще не быть несколько условий прекращения цикла, 
      разделенных запятыми.
      Да здравствует русский язык - великий и могучий :)
      */
      for (let i = 0; i < 11; console.log(`${i} - ${getParity(i)}`), i++);
    </script>
  </body>
</html>
